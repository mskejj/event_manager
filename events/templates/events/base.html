<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Strona Główna{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Nawigacja -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Event Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/events/">Wydarzenia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/categories/">Kategorie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/locations/">Lokalizacje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tickets/">Bilety</a>
                    </li>
                </ul>
                {% if request.path != '/events/new/' %}
                <a href="/events/new/" class="btn btn-primary ms-3">Dodaj Event</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Główna treść -->
    <main class="container py-4">
        {% block content %}
        <!-- Dynamiczna treść -->
        {% endblock %}
    </main>

    <!-- Stopka -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Event Manager. Wszystkie prawa zastrzeżone.</p>
        <a href="/" class="text-white return-home">Powrót na stronę główną</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
