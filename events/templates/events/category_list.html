<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Kategorii</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2uRZQJxZZkZ6j+ZW5W9d1k0BaaVp5m6+8QhLkdqtiOZnN/ZtB/dnXJjw0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Kategorie</h1>
    </header>
    <div class="container mt-4">
        <section class="category-list">
            <ul class="list-group">
                {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a>
                    </li>
                {% empty %}
                    <li class="list-group-item">Brak kategorii</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
