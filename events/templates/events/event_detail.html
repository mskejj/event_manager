<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ2uRZQJxZZkZ6j+ZW5W9d1k0BaaVp5m6+8QhLkdqtiOZnN/ZtB/dnXJjw0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>{{ event.name }}</h1>
    </header>
    <div class="container mt-4">
        <section class="event-detail bg-white p-4 rounded shadow-sm">
            <p>{{ event.description }}</p>
            <p>Data: {{ event.date }}</p>
            <p>Lokalizacja: {{ event.location.name }}, {{ event.location.city }}, {{ event.location.address }}</p>
            <p>Kategoria: {{ event.category.name }}</p>
            <a href="{% url 'event_list' %}" class="btn btn-primary">Powrót do listy wydarzeń</a>
        </section>
    </div>
</body>
</html>
