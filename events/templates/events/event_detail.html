<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>{{ event.name }}</h1>
    </header>
    <section class="event-detail">
        <p>{{ event.description }}</p>
        <p>Data: {{ event.date }}</p>
        <p>Lokalizacja: {{ event.location }}</p>
        <p>Kategoria: {{ event.category.name }}</p>
        <a href="{% url 'event_list' %}" class="btn">Powrót do listy wydarzeń</a>
    </section>
</body>
</html>
