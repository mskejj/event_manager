{% extends 'events/base.html' %}
{% load static %}

{% block title %}Dodaj Wydarzenie{% endblock %}

{% block content %}
<header class="header-black">
    Super! Dodaj Wydarzenie
</header>
<div class="container">
    <h2 class="my-4">Dodaj Wydarzenie</h2>

    </form>
</div>
{% endblock %}
